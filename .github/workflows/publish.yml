name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
            package-manager: pnpm@latest
      - uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - run: pnpm build
      - name: Publish package to NPM
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
